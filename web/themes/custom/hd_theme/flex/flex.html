<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <h1>Flex task</h1>
    <div class="wrapper">
        <div class="wrapper_header">
            <p class="wrapper_header__title">Product</p>
            <p class="wrapper_header__stock">In Stock</p>
            <p class="wrapper_header__price">Price</p>
        </div>
        <div class="wrapper_body">
            <div class="wrapper_body item">
                <div class="item_product">
                    <button class="item_remove">&#10060;</button>
                    <div class="item_img">
                        <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcS-KkpEpYj5hPd_RwHOBFB2CdIV8-DTsQIi0qihjNeY_BZGPnzvEcTSOWsX_EKrkNqOL2w4SrBtepU&usqp=CAc"
                            alt="">
                    </div>
                    <p class="item_product__name">Pinstripe slim-fit suit blazer</p>
                </div>
                <div class="item_stock">
                    <p>In Stock</p>
                </div>
                <div class="item_price">
                    <p>$49</p>
                    <button class="item_price__btn">Add To Cart</button>
                </div>
            </div>
            <div class="wrapper_body item">
                <div class="item_product">
                    <button class="item_remove">&#10060;</button>
                    <div class="item_img">
                        <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcRe6fHx81ruGOOwSWcnuKM8KwX-aWYJ5nkA8P7WfFfPBA4PYcganJb20SypzaNQPt_nUzqjjdMsiQ&usqp=CAc"
                            alt="">
                    </div>
                    <p class="item_product__name">Warm Shaker Solid Wood End Table</p>
                </div>
                <div class="item_stock">
                    <p>In Stock</p>
                </div>
                <div class="item_price">
                    <p>$49</p>
                    <button class="item_price__btn">Add To Cart</button>
                </div>
            </div>
            <div class="wrapper_body item">
                <div class="item_product">
                    <button class="item_remove">&#10060;</button>
                    <div class="item_img">
                        <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQAQ870eDVs9rGglNhF34PfsY0XUbiSXL2agPqnIkG0WRXYCuabmhHJlKQPbS4Dn7G7FV6ZUSPxahA&usqp=CAc"
                            alt="">
                    </div>
                    <p class="item_product__name">Atlin Designs Mid Century Club Chair</p>
                </div>
                <div class="item_stock">
                    <p><span>Out of Stock</span></p>
                </div>
                <div class="item_price">
                    <p><span>-</span></p>
                    <button class="item_price__btn">Add To Cart</button>
                </div>
            </div>
            <div class="wrapper_body item">
                <div class="item_product">
                    <button class="item_remove">&#10060;</button>
                    <div class="item_img">
                        <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSUCmdGz5LTF4_HkmUd9BNX1eP-UtMj2bfeawK73FSasH-I4Nkoib7bgLdIrj4WfyhzkCo7O_cj1g&usqp=CAc"
                            alt="">
                    </div>
                    <p class="item_product__name">Contemporary 5-Light Chandelier</p>
                </div>
                <div class="item_stock">
                    <p>In Stock</p>
                </div>
                <div class="item_price">
                    <p>$49</p>
                    <button class="item_price__btn">Add To Cart</button>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
